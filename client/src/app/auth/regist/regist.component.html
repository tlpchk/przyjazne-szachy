<div class="text-center fade-bottom background">
  <h1>Rejestracja</h1>

  <form (submit)="registerUser()">
    <input class="form-control" type="text" [(ngModel)]="username" name="username" placeholder="Nazwa użytkownika">
    <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="Email">
    <input class="form-control" type="password" [(ngModel)]="password" name="password1" placeholder="Hasło">
    <input class="form-control" type="password" [(ngModel)]="passwordConfirmation" name="password2" placeholder="Powtórz hasło">

    <input class="btn btn-primary form-control" type="submit" value="Zarejestruj się">
    <a class="form-control"  routerLink="/auth/login">Zaloguj się</a>
  </form>

</div>
