<div class="text-center fade-bottom background">
  <h1>Rejestracja</h1>

  <form (submit)="registerUser()">
    <input class="form-control" type="text" [(ngModel)]="username" name="username" placeholder="Username">
    <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="Email">
    <input class="form-control" type="password" [(ngModel)]="password" name="password1" placeholder="Password">
    <input class="form-control" type="password" [(ngModel)]="passwordConfirmation" name="password2" placeholder="Confirm Password">

    <input class="btn btn-primary form-control" type="submit" value="Register">
    <a class="form-control"  routerLink="/auth/login">Zaloguj siÄ™</a>
  </form>
</div>
