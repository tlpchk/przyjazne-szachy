<div class="text-center">
    <h1>Przyjazne szachy</h1>

    <form (submit)="loginUser()">
        <div class="form-group md-4">
            <label>Username</label>
            <input class="md-5" type="text" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="md-5" type="password" [(ngModel)]="password"  name="password">
        </div>

        <input class="btn btn-primary" type="submit" value="Login">

        <a routerLink="/user/regist">Rejesracja</a>
    </form>
</div>
