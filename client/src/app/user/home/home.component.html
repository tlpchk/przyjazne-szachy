<div>
    <h1> Zaprzyjaźnij się z szachami!</h1>

    <nav>
        <a (click)="createNewGame()" routerLink="/board">Nowa gra</a>
    </nav>

    <h2>Dostępne gry</h2>
    <ul *ngIf="gameList">
        <li *ngFor="let game of gameList">{{game.id}} <button (click)="joinGame(game.id)" routerLink="/board">Dołącz</button></li>
    </ul>
    <p *ngIf="!gameList">Brak gier</p>
</div>
