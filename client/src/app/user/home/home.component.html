<div>
    <h1> Zaprzyjaźnij się z szachami!</h1>
    <nav>
        <ul>
            <li><a (click)="createNewCompetitionGame()" routerLink="/user/board">Nowa gra(Człowiek vs. Człowiek)</a></li>
            <li><a (click)="createNewBotGame()" routerLink="/user/board">Nowa gra(Człowiek vs. Bot)</a></li>
        </ul>
    </nav>

    <h2>Dostępne gry</h2>
    <ul *ngIf="gameList">
        <li *ngFor="let game of gameList">{{game}} <button (click)="joinGame(game)" routerLink="/user/board">Dołącz</button></li>
    </ul>
    <p *ngIf="!gameList">Brak gier</p>
</div>
